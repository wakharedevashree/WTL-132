<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart</title>
    <link rel="stylesheet" href="saree.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <style>
      h1 {
        padding: 1rem 5rem;
        background-color: #f1fffc;
        font-size: 3rem;
        text-align: center;
        color: rgb(0, 99, 102);
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      }

      .cart-section {
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .cart {
        width: 90%;
        display: flex;
        flex-direction: column;
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .cart-part {
        display: flex;
        align-items: center;
        gap: 2rem;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .cart-part img {
        height: 120px;
        border-radius: 8px;
      }

      .details h3 {
        margin: 0;
        font-size: 1.2rem;
        color: #333;
      }

      .details p {
        margin: 0.5rem 0;
        font-size: 1rem;
      }

      .details label {
        font-size: 1rem;
      }

      .details input {
        width: 60px;
        padding: 4px;
        margin-left: 10px;
      }

      .remove-btn {
        margin-top: 10px;
        padding: 8px 15px;
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .remove-btn:hover {
        background-color: #a83326;
      }

      .total_price {
        width: 90%;
        text-align: right;
        padding: 1rem;
        border-top: 2px solid #ccc;
      }

      .total_price h3 {
        margin-bottom: 1rem;
        font-size: 1.4rem;
      }

      .checkout-btn {
        padding: 10px 20px;
        background-color: #009688;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
      }

      .checkout-btn:hover {
        background-color: #00796b;
      }
    </style>
  </head>

  <body>

    <div class="navbar">
      <div class="logo">PaithaniKalā</div>
      <div class="search-bar">
        <i class="fa-brands fa-searchengin"></i>
        <input type="text" placeholder="Search..." />
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="saree.html">Customize</a>
        <a href="artisian.html">Artisan</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="icons">
        <a href="login.html"><i class="fa-solid fa-user"></i></a>
        <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
      </div>
    </div>


    <div class="cart-section">
      <h1>Your Shopping Cart</h1>

      <div class="cart">
   
        <div class="cart-part">
          <img src="munia.jpeg" alt="Munia Brocade" />
          <div class="details">
            <h3>Munia Brocade</h3>
            <p>Price: ₹18,000</p>
            <label>Quantity:
              <input type="number" value="1" min="1" />
            </label>
            <br />
            <button class="remove-btn">Remove</button>
          </div>
        </div>

   
        <div class="cart-part">
          <img src="Plain.jpeg" alt="Plain Paithani" />
          <div class="details">
            <h3>Plain Paithani</h3>
            <p>Price: ₹12,500</p>
            <label>Quantity:
              <input type="number" value="1" min="1" />
            </label>
            <br />
            <button class="remove-btn">Remove</button>
          </div>
        </div>
      </div>


      <div class="total_price">
        <h3>Total: ₹30,500</h3>
        <button class="checkout-btn">Proceed to Checkout</button>
      </div>
    </div>
  </body>
</html>
