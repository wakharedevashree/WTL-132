<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

   
    <nav class="navbar">
        <div class="logo"> My <span>To-Do</span></div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Tasks</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

  
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h2>TO DO List</h2>
                <p>You can do it!</p>
                
            </div>
            
        </div>

        <form action="">
            <input type="text" id="taskInput" placeholder="Enter your task" style="color:#000000;">
            <button id="newTask" type="submit">+</button>
        </form>

        <ul class="task_list"></ul>
    </div>

    
    <footer class="footer">
        <p> My To-Do App.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
